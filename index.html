<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Gerenciador de Tarefas</h1>

    <form id="form-tarefa">
        <input type="text" id="nome" placeholder="Nome da tarefa" required>
        <select id="status">
            <option value="pendente">Pendente</option>
            <option value="em andamento">Em Andamento</option>
            <option value="concluída">Concluída</option>
        </select>
        <button type="submit">Adicionar Tarefa</button>
    </form>

    <!-- Campo para buscar tarefa pelo ID -->
    <div>
        <input type="number" id="buscar-id" placeholder="Digite o ID da tarefa">
        <button onclick="buscarTarefa()">Buscar Tarefa</button>
    </div>

    <!-- Exibe o resultado da busca -->
    <div id="resultado-busca"></div>

    <ul id="lista-tarefas"></ul>

    <script src="script.js"></script>

</body>

</html>
